<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../oc-core-utils/oc-api-provider-behaviour.html">

<!--
`oc-serviceManagment-api`
Element to consume the Ordercloud service management API

@demo demo/index.html 
-->

<dom-module id="oc-serviceManagment-api">

  <template>
    <iron-ajax id="getApps"></iron-ajax>
  </template>

  <script>
    Polymer({

      is: 'oc-serviceManagment-api',
      behaviors: [OC.Behaviours.ApiProvider],

      /**
       * Retrieve available apps from a organisation.
       *
       * @return {Promise}
       */
      getApps: function(orgId) {
        this.$.getApps.url = this._url('apps'+orgId);
        return this._generateRequest(this.$.getApps);
      },

    });
  </script>
</dom-module>
